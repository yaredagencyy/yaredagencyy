
<!DOCTYPE html>
<html lang="am">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shuger Agency Registration</title>
  <style>
    @font-face {
      font-family: 'EthiopicSadiss';
      src: url('EthiopicSadiss-Regular (ኢትዮጲክ).ttf') format('truetype');
    }

    body {
      font-family: 'EthiopicSadiss', sans-serif;
      background: linear-gradient(135deg, #a0d8ef, #d0e8f2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #e0f0ff;
      cursor: pointer;
      font-size: 1rem;
    }

    .options button.active {
      background-color: #4a90e2;
      color: white;
    }

    .fee {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .register {
      margin-top: 20px;
      background-color: #1877f2;
      color: white;
      font-size: 1.2rem;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .warning {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ምዝገባ / Registration</h2>
    <label>ስም / Name</label>
    <input type="text" id="name">

    <label>ስልክ / Phone</label>
    <input type="text" id="phone">

    <label>እድሜ / Age</label>
    <input type="text" id="age">

    <label>አድራሻ / Address</label>
    <input type="text" id="address">

    <label>ምን አይነት አገልግሎት ይፈልጋሉ? / What service do you want?</label>
    <div class="options">
      <button onclick="selectOption(this, 900)">ሹገር ማሚ / ዳዲ</button>
      <button onclick="selectOption(this, 900)">ባር ሌዲ ሴት</button>
      <button onclick="selectOption(this, 700)">ሴክ* ስ ቻት</button>
      <button onclick="selectOption(this, 1300)">ትዳር</button>
    </div>
    <div class="fee" id="fee"></div>
    <div class="warning" id="warning"></div>
    <button class="register" onclick="submitForm()">Register / መመዝገብ</button>
  </div>

  <script>
    let selectedFee = null;

    function selectOption(btn, fee) {
      document.querySelectorAll('.options button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedFee = fee;
      document.getElementById('fee').innerText = `ምዝገባ ክፍያ: ${fee} ብር`;
    }

    function submitForm() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const age = document.getElementById('age').value.trim();
      const address = document.getElementById('address').value.trim();
      const warning = document.getElementById('warning');

      if (!name || !phone || !age || !address || selectedFee === null) {
        warning.innerText = 'እባክዎ ሁሉንም መረጃ ያስገቡ / Please fill all the required fields';
        return;
      }

      warning.innerText = '';
      window.location.href = 'https://t.me/shugeragencybot';
    }
  </script>
</body>
</html>
